<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>

<body>
  An unordered list:
  <ul>
    <li>One item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>
  An ordered list:
  <ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ol>

</body>

</html>
