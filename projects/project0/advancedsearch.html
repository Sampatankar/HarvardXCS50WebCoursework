<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Google Advanced Search</title>
</head>

<body>
  <div class="container">
    <div>
      <a href="./index.html">Google Search</a>
    </div>
  </div>

  <div id="advanced-h1">
    <h1>Advanced Search</h1>
  </div>

  <div class="advanced">
    <form action="https://google.com/search">
      <h2>Find pages with...</h2>
      <div>
        <p>
          <span>all these words:</span>
          <input class="advanced-input" type="text" name="as_q" />
        </p>
      </div>
      <div>
        <p>
          <span>this exact word or phrase:</span>
          <input class="advanced-input" type="text" name="as_epq" />
        </p>
      </div>
      <div>
        <p>
          <span>any of these words:</span>
          <input class="advanced-input" type="text" name="as_oq" />
        </p>
      </div>
      <div>
        <p>
          <span>none of these words:</span>
          <input class="advanced-input" type="text" name="as_eq" />
        </p>
      </div>
      <div class="advanced-button">
        <button id="button" type="submit">Advanced Search</button>
      </div>
    </form>
  </div>
</body>

</html>
