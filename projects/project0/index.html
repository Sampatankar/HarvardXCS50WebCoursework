<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Search</title>
  </head>

  <body>
    <div class="container">
      <div>
        <a href="./imagesearch.html">Image Search</a>
      </div>
      <div>
        <a href="./advancedsearch.html">Advanced Search</a>
      </div>
    </div>

    <div class="search">
      <form action="https://google.com/search">
        <div>
          <input class="standard" type="text" name="q" />
        </div>
        <div class="button">
          <button id="index" type="submit" value="Google Search">
            Google Search
          </button>
          <button
            id="index"
            type="submit"
            value="I am Feeling Lucky"
            name="btnI"
          >
            I'm Feeling Lucky
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
